language: node_js
node_js:
  - node

# skip tests
install: true

script: wrangler build

deploy:
  - provider: script
    script: bash deploy.sh staging
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: bash deploy.sh production
    skip_cleanup: true
    on:
      branch: release

before_install:
    - "npm i @cloudflare/wrangler -g"